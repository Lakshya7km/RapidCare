<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidCare - Ambulance</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Ambulance Portal</h1>
    <a class="btn gray" href="/">Public</a>
  </header>
  <main>
    <section class="card" id="login-box">
      <h2>Login</h2>
      <div class="form-group">
        <label class="label">Username</label><br>
        <input id="u" />
      </div>
      <div class="form-group">
        <label class="label">Password</label><br>
        <input id="p" type="password" />
      </div>
      <button class="btn" id="login-btn">Login</button>
      <div id="login-msg" style="margin-top:8px;"></div>
    </section>

    <section class="card" id="form-box" style="display:none;">
      <h2>Emergency Case Form</h2>
      <form id="case-form">
        <div class="form-group">
          <label class="label">Patient Name</label><br>
          <input name="patient_name" required />
        </div>
        <div class="form-group">
          <label class="label">Age</label><br>
          <input type="number" name="age" required />
        </div>
        <div class="form-group">
          <label class="label">Gender</label><br>
          <select name="gender" required><option>Male</option><option>Female</option><option>Other</option></select>
        </div>
        <div class="form-group">
          <label class="label">Emergency Type</label><br>
          <select name="emergency_type" required>
            <option>Accident</option><option>Cardiac Arrest</option><option>Burn</option><option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Symptoms</label><br>
          <textarea name="symptoms"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
        <div id="msg" style="margin-top:8px;"></div>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/ambulance.js"></script>
</body>
</html>
