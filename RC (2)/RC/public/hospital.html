<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidCare - Hospital</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Hospital Details</h1>
    <a class="btn gray" href="/">Back</a>
  </header>

  <main>
    <section id="hospital-info" class="card"></section>

    <section>
      <h2>Bed Availability</h2>
      <div id="beds" class="list"></div>
    </section>

    <section>
      <h2>Doctors & Appointments</h2>
      <p class="muted" style="margin-top:-12px; margin-bottom:16px;">Book an appointment directly with available doctors.</p>
      <div id="doctor-list" class="list"></div>
    </section>

    <section class="card">
      <h2>Emergency Request</h2>
      <form id="emergency-form">
        <div class="form-group">
          <label class="label">Name</label><br>
          <input name="patient_name" required />
        </div>
        <div class="form-group">
          <label class="label">Age</label><br>
          <input type="number" name="age" required />
        </div>
        <div class="form-group">
          <label class="label">Gender</label><br>
          <select name="gender" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Emergency Type</label><br>
          <select name="emergency_type" required>
            <option>Accident</option>
            <option>Cardiac Arrest</option>
            <option>Burn</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Symptoms</label><br>
          <textarea name="symptoms"></textarea>
        </div>
        <button class="btn red" type="submit">Send Emergency Alert</button>
        <div id="form-msg" style="margin-top:8px;"></div>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/hospital.js"></script>
</body>
</html>
